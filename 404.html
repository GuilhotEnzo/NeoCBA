<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/" />
    <script>
      // Redirection JavaScript pour pr√©server la route
      const path = window.location.pathname;
      const redirectTo = '/';
      if (path) {
        window.location.replace(`${redirectTo}#${path}`);
      } else {
        window.location.replace(redirectTo);
      }
    </script>
  </head>
  <body></body>
</html>
